<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Export/Import Round Trip Smoke</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body class="section">
  <div class="container">
    <h1 class="title is-4">Round Trip Smoke Test</h1>
    <p class="is-size-7 mb-4">Runs automated overwrite + merge verification and restores your original data. Open DevTools console for detailed report.</p>
    <button id="runBtn" class="button is-link">Run Test</button>
    <pre id="output" class="mt-4 p-3" style="background:#f5f5f5;max-height:300px;overflow:auto;"></pre>
    <p class="is-size-7">Repeatable; each run restores original baseline.</p>
    <p class="mt-4"><a href="index.html">Back to Tests Index</a></p>
  </div>
  <script type="module" src="roundtrip.smoke.js"></script>
  <script>
    document.getElementById('runBtn').addEventListener('click', async ()=>{
      const outEl = document.getElementById('output');
      outEl.textContent = 'Running...';
      try {
        const result = await window.runExportImportSmoke();
        outEl.textContent = JSON.stringify(result, null, 2);
      } catch(err){
        outEl.textContent = 'Error: '+ err.message;
      }
    });
  </script>
</body>
</html>
